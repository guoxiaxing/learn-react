<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-script</title>
    <style>
      .title {
        color: palevioletred;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.6/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      const text = "hello world";
      /*
        1. 虚拟DOM就是JS对象
        2. 虚拟DOM比较“轻”，真实的DOM比较重 真实DOM上的属性多
      */
      const h1 = <h1 className="title">{text}</h1>;
      ReactDOM.render(h1, document.getElementById("root"));
      /*
        JSX语法
        1. 标签不带引号
        2. 写JS变量或者表达式 需要写在{}中才可以被解析
        3. 类名使用className angular中直接使用class
        4. 内联样式 style={{color: 'red'}} 外面第一层花括号代表里面是一个JS的变量
        5. JSX只能有一个根标签
        6. 标签必须闭合
        7. 标签如果是以小写字母开头 则 React 会认为这个是一个 html 标签 ； 如果是以大写字母开头 则 React 会认为这个是一个 React 元素
      */
    </script>
  </body>
</html>
