<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateRef</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.6/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class Demo extends React.Component {
        myRef = React.createRef();
        // React 中 对于原生事件进行了封装 目的是为了更好的兼容性
        // React 中的事件是通过事件委托的方式处理的 委托给组件最外层的元素 目的是为了更高效
        // 可以通过 event.target 得到发生事件的DOM元素 --- 不要过渡使用  Ref
        handleClick = () => {
          console.log(this.myRef);
        };
        render() {
          return (
            <div>
              <input ref={this.myRef} type="text" placeholder="左侧数据" />
              &nbsp;
              <button onClick={this.handleClick}>Click Show Data</button>
            </div>
          );
        }
      }
      ReactDOM.render(<Demo />, document.getElementById("root"));
    </script>
  </body>
</html>
