<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactPropsTypes</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.9.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.9.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.min.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        constructor(props) {
          super(props);
          // 如果在构造器函数中没有接收props以及将props成传递给super那么会导致的问题就是在构造器中获取到的this.props为undefined
          // 如果接收了props 但是没有传递给 super 的话也会导致 this.props 为 undefined
        }
        static propTypes = {
          name: PropTypes.string.isRequired,
          sex: PropTypes.string,
          age: PropTypes.number,
          speak: PropTypes.func
        };

        static defaultProps = {
          sex: "保密"
        };
        render() {
          // props 是 指读 的
          const { name, age, sex } = this.props;
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>年龄：{age}</li>
              <li>性别：{sex}</li>
            </ul>
          );
        }
      }
      // Person.propTypes = {
      //   name: PropTypes.string.isRequired,
      //   sex: PropTypes.string,
      //   age: PropTypes.number,
      //   speak: PropTypes.func
      // };

      // Person.defaultProps = {
      //   sex: "保密"
      // };
      ReactDOM.render(
        <Person name="Lily" age={18} />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
